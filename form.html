<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Receip Book</title>
</head>
<body>
    <div class="container">
         <div class="header">
             <div class="nav-left">
                <ul>
                    <li>
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <a href="#">MAIN COURSES</a>
                    </li>
                    <li>
                        <a href="dessert.html">DESSERTS</a>
                    </li>
                    <li>
                        <a href="#">BEVERAGES</a>
                    </li>
                    <li>
                        <a href="#">APPETIZERS</a>
                    </li>
                </ul>
             </div>
             <div class="nav-right">
                <ul>
                    <li>
                        <a href="#">SIGN UP</a>
                    </li>
                    <li>
                        <a href="#">LOG IN</a>
                    </li>
                </ul>
             </div>
         </div>
         <div class="main">
            <div class="form">
                <form action="">
                   <div class="form-title">
                      <h2>SUBMIT YOUR RECEIP HERE</h2>
                   </div>
                   <div class="data">
                     <label for="Name">RECEIP NAME</label><br>
                     <input type="text" name="name" class="in">
                   </div>
                   <div class="data">
                     <label for="type">RECEIP TYPE</label><br>
                     <input type="radio" name="role" id="" value="Main course">MAIN COURSE <br>
                     <input type="radio" name="role" id="" value="dessert">DESSERTS <br>
                     <input type="radio" name="role" id="" value="beverage">BEVERAGES <br>
                     <input type="radio" name="role" id="" value="appetizers">APPETIZERS
                   </div>
                   <div class="data">
                     <label for="ingedients">INGREDIENTS</label><br>
                     <textarea name="issue" id="" cols="30" rows="5" class="in"></textarea>
                   </div>
                   <div class="data">
                    <label for="steps">STEPS</label><br>
                    <textarea name="issue" id="" cols="30" rows="5" class="in"></textarea>
                  </div>
                   <div class="data">
                     <input type="file" accept="" class="in">
                   </div>
                   <div class="data">
                      <input type="submit" name="submit" id="" value="ADD RECEIP" class="in button">
                   </div>
                </form>
             </div>
         </div>
    </div>
</body>
</html>
